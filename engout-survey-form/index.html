<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - EngOut Survey Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
  
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<div class="header">
  <div class="container">
    <head>
      <h1 id="title">EngOut Survey Form</h1>
    </head>
    <p id="description"><i>EngOut is a group for LGBTQ+ engineering students and their allies at Ryerson University. Fill out this form to stay up to date on our events!</i></p>
  </div>
</div>

<div id="form-box">
  <form id="survey-form">
    
    <label id="name-label" for="name">Name</label>
    <input id="name" type="text" placeholder="Name">
    
    <label id="email-label" for="email">Email</label>
    <input id="email" type="text" placeholder="Email">
    
    <label id="discipline-label" for="discipline">Discipline</label>
    <select name="discipline" id="discipline">
        <option value="Aerospace">Aerospace</option>
        <option value="Biomedical">Biomedical</option>
        <option value="Chemical">Chemical</option>
        <option value="Civil">Civil</option>
        <option value="Computer">Computer</option>
        <option value="Electrical">Electrical</option>
        <option value="Mechanical">Mechanical</option>
        <option value="Industrial">Industrial</option>
      </select>

        <div class="form-group">
    <label id="gender-label" for="gender">Gender</label>
      <label>
        <input
          name="gender"
          value="Male"
          type="radio"
          class="input-radio"
        />Male</label
      >
        <input
          name="gender"
          value="Female"
          type="radio"
          class="input-radio"
        />Female</label
      >
        <input
          name="gender"
          value="Trans*"
          type="radio"
          class="input-radio"
        />Trans*</label
      > 
</div>

  <input type="submit" value="Submit">
</form>
     
</body>
</html>
