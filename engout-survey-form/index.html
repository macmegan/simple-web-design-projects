<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - EngOut Survey Form</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<div class="header">
  <div class="container">
    <head>
      <h1 id="title">EngOut Survey Form</h1>
    </head>
    <p id="description"><i>EngOut is a group for LGBTQ+ engineering students and their allies at Ryerson University. Fill out this form to stay up to date on our events!</i></p>
  </div>
</div>

<div id="form-box">
  <form id="survey-form">
    
    <label id="name-label" for="name">Name</label>
    <input id="name" type="text" placeholder="Name" required>
    
    <label id="email-label" for="email">Email</label>
    <input id="email" type="email" placeholder="Email" required>
    
    <label id="discipline-label" for="discipline">Discipline</label>
    <select name="discipline" id="dropdown">
        <option value="Aerospace">Aerospace</option>
        <option value="Biomedical">Biomedical</option>
        <option value="Chemical">Chemical</option>
        <option value="Civil">Civil</option>
        <option value="Computer">Computer</option>
        <option value="Electrical">Electrical</option>
        <option value="Mechanical">Mechanical</option>
        <option value="Industrial">Industrial</option>
      </select>
    
    <label id="number-label" for="year">Year of Study</label>
    <input type="number" id="number" name="year" placeholder="Year of Study" min="1" max="5">

    <label id="gender-label" for="gender">Gender</label>
        <input
          name="gender"
          value="Male"
          type="radio"
        />Male</label
      ><br>
        <input
          name="gender"
          value="Female"
          type="radio"
        />Female</label
      ><br>
        <input
          name="gender"
          value="Trans*"
          type="radio"
        />Trans*</label
      ><br>
          <input
          name="gender"
          value="Other"
          type="radio"
        />Other</label><br>
        <input
          name="gender"
          value="Prefer not to say"
          type="radio"
        />Prefer not to say</label
      ><br>

    <label id="orientation-label" for="orientation">Sexual Orientation</label>
      <label
        ><input
          name="orientation"
          value="Gay"
          type="checkbox"
        />Gay</label
      >
      <label
        ><input
          name="orientation"
          value="Lesbian"
          type="checkbox"
        />Lesbian</label
      >
      <label
        ><input
          name="orientation"
          value="Bisexual"
          type="checkbox"
        />Bisexual</label
      >
      <label
        ><input
          name="orientation"
          value="Pansexual"
          type="checkbox"
        />Pansexual</label
      >
      <label
        ><input
          name="orientation"
          value="Asexual"
          type="checkbox"
        />Asexual</label
      >
      <label
        ><input
          name="orientation"
          value="Straight"
          type="checkbox"
        />Straight</label
      >
      <label
        ><input
          name="orientation"
          value="Prefer not to say"
          type="checkbox"
        />Prefer not to say</label
      >
      <label
        ><input
          name="orientation"
          value="Other"
          type="checkbox"
        />Other</label
      ><br>

    <label id="orientation-label" for="orientation">Any events you'd like to see? Let us know!</label>
      <textarea
        id="comments"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>

  <input id="submit" type="submit" value="Submit">
</form>
  
</body>
</html>
